<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto Simples</title>
    <!-- Link do CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Editor de Texto Simples</h1>
        
        <!-- Botões de ação -->
        <div class="buttons">
            <button id="copiar">Copiar</button>
            <button id="colar">Colar</button>
            <button id="salvar">Salvar</button>
            <button id="tema">Tema Claro/Escuro</button>
        </div>

        <!-- Área de texto -->
        <textarea id="editor" placeholder="Digite ou cole seu texto aqui..."></textarea>
    </div>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
